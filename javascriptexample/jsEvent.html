<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Event in js!!</title>
</head>
<body>
	<h1>Events in js!!</h1>
	<h3>onclick event change html content in js!!</h3>

	<button type="utton" onclick="document.getElementById('demo').innerHTML=Date();">Date is!</button>
	<p id="demo"></p>

	<h1>onclick event change its own content !!</h1>
	<button type="button" onclick="this.innerHTML=Date()";>Click here to know the date!</button>

    <h1>Onclick button call the function !!</h1>
    <p id="demo2"></p>
    <button type="button" onclick="fun()">Click here to know to the date via function!</button>
    <script type="text/javascript">
    	function fun(){
    		document.getElementById('demo2').innerHTML=Date();
    	}
    </script>

</body>
</html>
