<body>
	<h1>Loops in javascript !</h1>
	<h3>For loop in javascirpt !</h3>
	<p id="dmeo1"></p>
	<script type="text/javascript">
		var store = " ";
		for(let i =0; i <=5 ;i++){
			store = store+ "the value is: "+ i +"<br>";
		}
		document.getElementById("dmeo1").innerHTML=store;
		
	</script>

	<h3>Looping in Array : </h3>
	<p id="dmeo2"></p>
	<script type="text/javascript">
		const arr  = ["volvo","saab","bmw","audi"];
		let txt = "";
		var len = arr.length;
		var i ;
		for(i = 0 ; i<len; i++){
          txt += "we have array list which is: "+arr[i] + "<br>"; 
		}
		document.getElementById("dmeo2").innerHTML = txt ;


	</script>

		for(i=loop ;loop<=6;loop++){
			empty += "<h" + loop ">Heading" + loop "</h" + loop + ">";
		}

		console.log(empty);
	</script>
